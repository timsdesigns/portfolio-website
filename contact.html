<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/portfolio.png" type="image/x-icon">
  <title>Get in touch</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=AR+One+Sans&family=IBM+Plex+Sans+Condensed&family=IBM+Plex+Sans:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.production.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!-- dark mode wrapping -->
  <input id="switch-input" class="switch slider round" type="checkbox" name="switch-input" checked>
  <label class="switch" for="switch-input">dark mode
    <span class="slider round"></span>
  </label>
  <br>
  <div class="color-scheme-wrapper">

    <!-- Header including the logo and the main navigation -->
    <header class="page-header">
      <img class="icon navigation__logo page-header__item" src="img/nameLogo.svg" alt="Logo from name">
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation" class="highlight">
            <a role="menuitem" class="highlight navigation-list__item" href="index.html">Home</a>
          </li>
          <li role="presentation" class="highlight">
            <a role="menuitem" class="highlight navigation-list__item" href="about.html">About</a>
          </li>
          <li role="presentation" class="highlight">
            <a role="menuitem" class="highlight navigation-list__item"
              href="work.html">Work</a>
          </li>
          <li role="presentation" class="highlight">
            <a role="menuitem" class="highlight navigation-list__item navigation-list__item--active"
              href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="main">
      <h1>Contact</h1>
      <section id="address-info">
        <h2 hidden>How to reach me</h2>
        <p><abbr title="Computational Design Consulting">ComDeCon</abbr><br>
        Street name 0<br>
        10439 Berlin<br>
        Germany<br></p>
        <a href="tel:+491234567891">Tel: +49 12 3456 7891</a><br>
        <a href="mailto:contact(at))comdecon.com">contact(at)comdecon.com</a><br>
        <a href="mailto:contact(at))comdecon.com" title="makeButton">contact me</a>
      </section>
      <br>
      <br>

      <section>
        <h2>Send me a message</h2>
        <form action="/submit-form-action" method="post" enctype="text/plain" autocomplete="on" name="contact"
          id="contact-form" oninput="Math.pow(o.value=parseInt(u.value), 20)">
          <!-- Call the following from js-function (or within action) to provide feedback that something happened. -->
          <!-- onclick="alert('Message is on its way.\nLine Thank you for reaching out!')" -->
          <fieldset>
            <fieldset data-form-field="main-info">
              <label class="standard-label" for="name">Enter Your Name</label><br>
              <input type="text" id="name" name="name" size="32"><br><br>
              <label class="standard-label" for="email">* Enter Your Email</label><br>
              <input autofocus required type="email" id="email" name="user_email" size="32"
                placeholder="first.last@company.com"><br><br>
              <label class="standard-label" for="subject">* Choose Your Subject:</label><br>
              <select required id="subject" name="mail_subject">
                <option value="">I want to</option>
                <option value="spam">sell you something</option>
                <option value="spam">help improve your website</option>
                <option value="bugOrLegal">found issues with your page</option>
                <option value="client">inquire about your services</option>
                <option value="job">hire you</option>
              </select><br><br>
            </fieldset>
            <aside>
              <fieldset data-form-field="msg-and-button">
                <label class="standard-label" for="msg">Enter Your Message</label><br>
                <textarea id="msg" name="message" rows="8" cols="32"
                  placeholder="Hey! I've hit a creative snag with 3D modeling. Can we explore your services on your website? Looking for a dynamic partnership. (maximal 500 characters)"
                  maxlength="500" spellcheck></textarea><br><br>
                <label class="standard-label" for="u">Urgency:</label><br>
                <input id="u" type="range" name="urgency">
                <output class="importance-label" name="o" for="u" id="output">50</output>%
                <button type="submit" value="Submit">
                  Submit
                </button>
              </fieldset>
            </aside>
          </fieldset>
        </form>
      </section>
    </main>

    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social-media">
        <a href="#"><img class="icon" src="img/github.svg" alt="github" height="30"></a>
        <a href="#"><img class="icon" src="img/twitter.svg" alt="twitter" height="30"></a>
        <a href="#"><img class="icon" src="img/linkedin.svg" alt="linkedin" height="30"></a>
      </div>
    </footer>

    <!-- screen reader accessability tool: -->
    <script src="js/tota11y.js"></script>
    <script src="js/tota11y.min.js"></script>

    <!-- end div for dark mode:   -->
  </div>
</body>

</html>
